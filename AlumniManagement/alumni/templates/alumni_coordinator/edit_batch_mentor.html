<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Batch Mentor</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Batch Mentor</h1>
        <form method="post" action="{% url 'edit_batch_mentor' mentor.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <label for="assigned_batches">Assigned Batches:</label>
                <select name="assigned_batches" id="assigned_batches" class="form-control" multiple>
                    {% for batch in batches %}
                        <option value="{{ batch.id }}" {% if batch in form.initial.assigned_batches %}selected{% endif %}>{{ batch.graduation_year }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'view_batch_mentors' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
