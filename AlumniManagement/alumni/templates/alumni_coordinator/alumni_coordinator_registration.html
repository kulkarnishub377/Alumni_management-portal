<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Coordinator Registration</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .registration-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .registration-form {
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-header h2 {
            font-weight: bold;
            color: #6a11cb;
        }
        .form-header p {
            color: #6c757d;
            font-size: 14px;
        }
        .form-control {
            height: 45px;
            font-size: 16px;
            border-radius: 8px;
        }
        .form-control:focus {
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.6);
            border-color: #6a11cb;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            font-size: 16px;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="registration-form">
            <div class="form-header">
                <h2><i class="fas fa-user-plus"></i> Alumni Coordinator Registration</h2>
                <p>Fill in the details to register</p>
            </div>
            <form method="post" action="{% url 'alumni_coordinator_registration' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" name="name" id="id_name" class="form-control" placeholder="Enter your name">
                    <div class="text-danger">{{ form.name.errors }}</div>
                </div>
                <div class="form-group">
                    <label for="id_email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" placeholder="Enter your email">
                    <div class="text-danger">{{ form.email.errors }}</div>
                </div>
                <div class="form-group">
                    <label for="id_password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Enter your password">
                    <div class="text-danger">{{ form.password.errors }}</div>
                </div>
                <div class="form-group">
                    <label for="id_mobile"><i class="fas fa-phone"></i> Mobile</label>
                    <input type="text" name="mobile" id="id_mobile" class="form-control" placeholder="Enter your mobile number">
                    <div class="text-danger">{{ form.mobile.errors }}</div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Register
                </button>
            </form>
            <div class="footer-links text-center mt-4">
                <a href="{% url 'home' %}" class="text-decoration-none text-primary mx-2">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="{% url 'alumni_coordinator_login' %}" class="text-decoration-none text-primary mx-2">
                    <i class="fas fa-sign-in-alt"></i> Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
