<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9fb;
            color: #333;
            line-height: 1.8;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #2c7be5;
            text-align: center;
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
            text-align: justify;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
            border-top: 1px solid #e0e0e0;
            padding-top: 15px;
        }
        .button {
            display: inline-block;
            background-color: #2c7be5;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 20px;
            text-align: center;
        }
        .button:hover {
            background-color: #1a5bb8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ title }}</h1>
        <p>{{ description }}</p>
        <a href="{{ request.build_absolute_uri }}" class="button">Visit Alumni Portal</a>
        <div class="footer">
            <p>If you have any questions, feel free to contact us at <a href="mailto:dvvpcoe.alumni@gmail.com">dvvpcoe.alumni@gmail.com</a>.</p>
            <p>&copy; {{ current_year }} Alumni Management. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
