<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Event Notification</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        .email-header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        .email-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        .email-body {
            padding: 25px 20px;
        }
        .email-body h2 {
            color: #0056b3;
            margin-bottom: 15px;
            font-size: 22px;
        }
        .email-body p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.8;
        }
        .email-body p strong {
            color: #333;
        }
        .email-footer {
            background: #f9f9f9;
            color: #666;
            text-align: center;
            padding: 15px 20px;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
        }
        .email-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .email-footer a:hover {
            text-decoration: underline;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #007bff;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>New Event Notification</h1>
        </div>
        <div class="email-body">
            <h2>{{ event.title }}</h2>
            <p><strong>Date:</strong> {{ event.date|date:"d-m-Y" }}</p>
            <p><strong>Description:</strong></p>
            <p>{{ event.description }}</p>
            {% if event.media %}
            <p><strong>Media:</strong> Attached to this email.</p>
            {% endif %}
        </div>
        <div class="email-footer">
            <p>Thank you for being part of our alumni network!</p>
            <p><a href="{{ request.build_absolute_uri }}">Visit Alumni Portal</a></p>
        </div>
    </div>
</body>
</html>
