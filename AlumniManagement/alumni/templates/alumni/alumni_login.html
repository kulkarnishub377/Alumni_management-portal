<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Login</title>
    
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            padding-left: 35px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .form-group .fa {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ced4da;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ced4da;
        }

        .btn-primary {
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .modal-header {
            background: #007bff;
            color: white;
        }

        .btn-danger {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center"><i class="fas fa-user-graduate"></i> Alumni Login</h2>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'alumni_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>

        <p>
            <a href="#" class="forgot-password" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                <i class="fas fa-question-circle"></i> Forgot Password?
            </a>
        </p>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordLabel"><i class="fas fa-unlock-alt"></i> Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <!-- Step 1: Verify Email & Mobile -->
                    <form id="forgotPasswordForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="forgot-email">Registered Email</label>
                            <input type="email" id="forgot-email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="forgot-mobile">Registered Mobile</label>
                            <input type="text" id="forgot-mobile" name="mobile" class="form-control" required>
                        </div>

                        <button type="button" class="btn btn-danger" onclick="sendOTP()">Send OTP</button>
                    </form>

                    <!-- Step 2: Enter OTP -->
                    <div id="otpSection" style="display: none;">
                        <div class="form-group">
                            <label for="otp">Enter OTP</label>
                            <input type="text" id="otp" class="form-control" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="verifyOTP()">Verify OTP</button>
                    </div>

                    <!-- Step 3: Reset Password -->
                    <div id="resetPasswordSection" style="display: none;">
                        <form id="resetPasswordForm">
                            {% csrf_token %}
                            <input type="hidden" id="reset-email" name="email">
                            <div class="form-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" name="new_password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <input type="password" id="confirm-password" name="confirm_password" class="form-control" required>
                            </div>
                            <button type="button" class="btn btn-success" onclick="resetPassword()">Reset Password</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var eyeIcon = document.querySelector('.password-toggle i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function sendOTP() {
            let email = document.getElementById("forgot-email").value;
            let mobile = document.getElementById("forgot-mobile").value;
            fetch("{% url 'forgot_password' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email: email, mobile: mobile })
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);  // Debugging: Log response
                if (data.success) {
                    alert(data.message);
                    document.getElementById("otpSection").style.display = "block";
                } else {
                    alert(data.message);
                }
            });
        }

        function verifyOTP() {
            let email = document.getElementById("forgot-email").value;
            let otp = document.getElementById("otp").value;
            fetch("{% url 'verify_otp' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email: email, otp: otp })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    document.getElementById("resetPasswordSection").style.display = "block";
                    document.getElementById("reset-email").value = email;
                } else {
                    alert(data.message);
                }
            });
        }

        function resetPassword() {
            let form = document.getElementById("resetPasswordForm");
            fetch("{% url 'reset_password' %}", {
                method: "POST",
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    window.location.reload();
                }
            });
        }
    </script>

</body>
</html>
