<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Login</title>
    
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px; 
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            padding-left: 35px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .form-group .fa {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #ced4da;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ced4da;
        }

        .btn-primary {
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .modal-header {
            background: #007bff;
            color: white;
        }

        .btn-danger {
            width: 100%;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        #otpSection,
        #resetPasswordSection {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center"><i class="fas fa-user-graduate"></i> Alumni Login</h2>

        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" action="{% url 'alumni_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <span class="password-toggle" onclick="togglePasswordVisibility()"><i class="fas fa-eye"></i></span>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>

        <p>
            <a href="#" class="forgot-password" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">
                <i class="fas fa-question-circle"></i> Forgot Password?
            </a>
        </p>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordLabel"><i class="fas fa-unlock-alt"></i> Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="forgotPasswordForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="forgot-email"><i class="fas fa-envelope"></i> Registered Email</label>
                            <input type="email" id="forgot-email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="forgot-mobile"><i class="fas fa-mobile-alt"></i> Registered Mobile</label>
                            <input type="text" id="forgot-mobile" name="mobile" class="form-control" required>
                        </div>

                        <button type="button" class="btn btn-danger" onclick="sendOTP()"><i class="fas fa-paper-plane"></i> Send OTP</button>

                        <div id="otpSection" class="hidden mt-3">
                            <label for="otp"><i class="fas fa-key"></i> Enter OTP</label>
                            <input type="text" id="otp" class="form-control" required>
                            <button type="button" class="btn btn-primary mt-2" onclick="verifyOTP()"><i class="fas fa-check"></i> Verify OTP</button>
                            <p id="otpTimer" class="text-danger mt-2"></p>
                            <button type="button" class="btn btn-secondary mt-2" onclick="resendOTP()"><i class="fas fa-redo"></i> Resend OTP</button>
                        </div>

                        <div id="resetPasswordSection" class="hidden mt-3">
                            <form id="resetPasswordForm" method="post" action="{% url 'alumni_reset_password' %}">
                                {% csrf_token %}
                                <input type="hidden" id="reset-email" name="email">
                                <div class="form-group">
                                    <label for="new-password"><i class="fas fa-lock"></i> New Password</label>
                                    <input type="password" id="new-password" name="new_password" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
                                    <input type="password" id="confirm-password" name="confirm_password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-success mt-2"><i class="fas fa-redo"></i> Reset Password</button>
                            </form>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.querySelector('.password-toggle i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        function sendOTP() {
            const email = document.getElementById("forgot-email").value;
            const mobile = document.getElementById("forgot-mobile").value;
            fetch("{% url 'alumni_forgot_password' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, mobile })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    document.getElementById("otpSection").classList.remove("hidden");
                    startOTPTimer();
                    // Open the OTP modal
                    var otpModal = new bootstrap.Modal(document.getElementById('verifyOTPModal'));
                    otpModal.show();
                } else {
                    alert("Invalid form data!");
                }
            });
        }

        function verifyOTP() {
            const email = document.getElementById("forgot-email").value;
            const otp = document.getElementById("otp").value;
            fetch("{% url 'alumni_verify_otp' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email, otp })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    document.getElementById("resetPasswordSection").classList.remove("hidden");
                    document.getElementById("reset-email").value = email;
                    // Close the OTP modal and open the reset password section
                    var otpModal = bootstrap.Modal.getInstance(document.getElementById('verifyOTPModal'));
                    otpModal.hide();
                    var resetPasswordModal = new bootstrap.Modal(document.getElementById('resetPasswordModal'));
                    resetPasswordModal.show();
                } else {
                    alert("Invalid OTP!");
                }
            });
        }

        function resendOTP() {
            const email = document.getElementById("forgot-email").value;
            fetch("{% url 'resend_otp' %}", {
                method: "POST",
                headers: {
                    "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.success) {
                    startOTPTimer();
                } else {
                    alert("Failed to resend OTP!");
                }
            });
        }

        function startOTPTimer() {
            let timer = 300;
            const otpTimer = document.getElementById("otpTimer");
            const interval = setInterval(() => {
                const minutes = Math.floor(timer / 60);
                const seconds = timer % 60;
                otpTimer.textContent = `Time remaining: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timer-- <= 0) {
                    clearInterval(interval);
                    otpTimer.textContent = "OTP expired. Please resend OTP.";
                }
            }, 1000);
        }
    </script>
</body>
</html>
