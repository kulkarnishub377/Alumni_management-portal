<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Registration</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .outer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        .form-group i {
            margin-right: 5px;
            color: #495057;
        }
        .form-group i.fa-user { color: #007bff; }
        .form-group i.fa-envelope { color: #dc3545; }
        .form-group i.fa-calendar-alt { color: #28a745; }
        .form-group i.fa-camera { color: #ffc107; }
        .form-group i.fa-mobile-alt { color: #17a2b8; }
        .form-group i.fa-lock { color: #6c757d; }
        .form-group i.fa-briefcase { color: #fd7e14; }
        .form-group i.fa-building { color: #20c997; }
        .form-group i.fa-map-marker-alt { color: #e83e8c; }
        .form-group i.fa-city { color: #6610f2; }
        .form-group i.fa-map { color: #343a40; }
        .form-group i.fa-map-pin { color: #007bff; }
        .form-group i.fa-globe { color: #28a745; }
        .form-group i.fa-flag { color: #dc3545; }
        .form-group i.fa-address-card { color: #ffc107; }
        .form-group i.fa-facebook { color: #3b5998; }
        .form-group i.fa-github { color: #333; }
        .form-group i.fa-instagram { color: #e4405f; }
        .form-group i.fa-linkedin { color: #0077b5; }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            font-size: 1.25rem;
            padding: 10px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-group input, .form-group select {
            border-radius: 5px;
            border: 1px solid #ced4da;
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .form-group input::placeholder, .form-group select::placeholder {
            color: #6c757d;
        }
        .top-icon {
            font-size: 4rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-photo-preview {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .profile-photo-preview img {
            max-width: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .d-none {
            display: none;
        }
        #profilePhotoPreviewImg {
            max-width: 150px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #profilePhoto {
            display: none;
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="top-icon">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <form>
                    <div class="profile-photo-preview" id="profilePhotoPreview">
                        <img id="profilePhotoPreviewImg" src="#" alt="Profile Photo" class="d-none">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_name"><i class="fas fa-user"></i> Name</label>
                        <input type="text" id="id_name" name="name" placeholder=" eg. Shubham Kulkarni" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" id="id_email" name="email" placeholder="eg.  21shubhamkulkarni@gmail.com" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_graduation_year"><i class="fas fa-calendar-alt"></i> Graduation Year</label>
                        <input type="text" id="id_graduation_year" name="graduation_year" placeholder="eg. 2025" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_profile_photo"><i class="fas fa-camera"></i> Profile Photo</label>
                        <input type="file" id="id_profile_photo" name="profile_photo" class="form-control" onchange="previewProfilePhoto(event)">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_mobile"><i class="fas fa-mobile-alt"></i> Mobile</label>
                        <input type="text" id="id_mobile" name="mobile" placeholder="eg.  +91**********" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_password1"><i class="fas fa"-lock"></i> Password</label>
                        <input type="password" id="id_password1" name="password1" placeholder="********" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_password2"><i class="fas fa-lock"></i> Confirm Password</label>
                        <input type="password" id="id_password2" name="password2" placeholder="********" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_current_job_profile"><i class="fas fa-briefcase"></i> Current Job Profile</label>
                        <input type="text" id="id_current_job_profile" name="current_job_profile" placeholder="eg. AI Engineer" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_current_company"><i class="fas fa-building"></i> Current Company</label>
                        <input type="text" id="id_current_company" name="current_company" placeholder="eg. IBM India Pvt. Ltd." class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_current_job_location"><i class="fas fa-map-marker-alt"></i> Current Job Location</label>
                        <input type="text" id="id_current_job_location" name="current_job_location" placeholder="eg.  PUNE, INDIA" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_city"><i class="fas fa-city"></i> Village / City</label>
                        <input type="text" id="id_city" name="city" placeholder="eg. Shrirampur" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_sub_district"><i class="fas fa-map"></i> Sub District</label>
                        <input type="text" id="id_sub_district" name="sub_district" placeholder="eg. Shrirampur" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_district"><i class="fas fa-map"></i> District</label>
                        <input type="text" id="id_district" name="district" placeholder="eg. Ahilyanagar" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_state"><i class="fas fa-map"></i> State</label>
                        <input type="text" id="id_state" name="state" placeholder="eg. Maharashtra" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_pincode"><i class="fas fa-map-pin"></i> Pincode</label>
                        <input type="text" id="id_pincode" name="pincode" placeholder="eg. 413709" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_is_international"><i class="fas fa-globe"></i> Is International</label>
                        <select id="id_is_international" name="is_international" class="form-control">
                            <option value="False" selected>No</option>
                            <option value="True">Yes</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_country"><i class="fas fa-flag"></i> Country</label>
                        <input type="text" id="id_country" name="country" placeholder="eg. India" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_full_address"><i class="fas fa-address-card"></i> Full Address</label>
                        <input type="text" id="id_full_address" name="full_address" placeholder="eg. Morge Wasti, ward no7, Shrirampur, Ahilyanagar, Maharashtra, 413721" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_experience"><i class="fas fa-briefcase"></i> Experience</label>
                        <input type="text" id="id_experience" name="experience" placeholder="eg. 0 years" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_facebook"><i class="fab fa-facebook"></i> Facebook</label>
                        <input type="text" id="id_facebook" name="facebook" placeholder="eg. https://facebook.com/" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_github"><i class="fab fa-github"></i> GitHub</label>
                        <input type="text" id="id_github" name="github" placeholder="eg. https://github.com/" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_instagram"><i class="fab fa-instagram"></i> Instagram</label>
                        <input type="text" id="id_instagram" name="instagram" placeholder="eg. https://instagram.com/" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="id_linkedin"><i class="fab fa-linkedin"></i> LinkedIn</label>
                        <input type="text" id="id_linkedin" name="linkedin" placeholder="eg. https://linkedin.com/in/" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script>
        function previewProfilePhoto(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profilePhotoPreviewImg');
                output.src = reader.result;
                output.classList.remove('d-none');
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html></div>
