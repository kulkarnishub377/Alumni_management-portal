<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Alumni Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        .btn-primary {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2><i class="fas fa-share-alt"></i> Share {{ alumni.name }}'s Profile</h2>
        <p><i class="fas fa-info-circle"></i> Click the button below to download the profile card.</p>
        <a href="{% url 'share_alumni_profile' alumni.id %}" class="btn btn-primary"><i class="fas fa-download"></i> Download Profile Card</a>
    </div>
</body>
</html>
